name: Deploy DNS

on:
  push:
    branches:
      - main # Only trigger on pushes to main
  pull_request:
    branches:
      - '**' # Trigger on all PRs for what-if only

jobs:
  deploy-dns:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: DNS Deployment Dry Run
        if: github.event_name == 'pull_request'
        run: az deployment group what-if --location westus --template-file ./main.bicep

      - name: DNS Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: az deployment group create --location westus --template-file ./main.bicep
