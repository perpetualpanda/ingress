name: Bootstrap

on:
  push:
    branches:
      - main
    paths:
      - modules/**
  pull_request:
    branches:
      - '**'
    paths:
      - modules/**

env:
  LOCATION: westus
  TEMPLATE_FILE: ./main.bicep

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_BOOTSTRAP }}

      - name: Bootstrap Deployment Dry Run
        if: github.event_name == 'pull_request'
        run: |
          az deployment sub what-if \
            --location "${{env.LOCATION}}" \
            --template-file "${{ env.TEMPLATE_FILE }}" \
            --parameters ssh_public_key="${{ secrets.SSH_PUBLIC_KEY }}"

      - name: Bootstrap Deployment
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          az deployment sub create \
            --location "${{env.LOCATION}}" \
            --template-file "${{ env.TEMPLATE_FILE }}" \
            --parameters ssh_public_key="${{ secrets.SSH_PUBLIC_KEY }}"
